apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "com.hazelcast"
    module = "hazelcast-all"
    versions = "[4.0,4.2)"
  }
  fail {
    group = "com.hazelcast"
    module = "hazelcast-all"
    versions = "[,4.0)"
  }
}

dependencies {
  library group: 'com.hazelcast', name: 'hazelcast-all', version: '4.2'
}